type Query {
  hello(name: String): String!
  courses: [Course]
  gebruikers: [Gebruiker]
}

type Gebruiker {
  id: ID!
  name: String!
  email: String!
}
input GebruikerInput {
  name: String!
  email: String!
}
type Course {
  id: ID!
  title: String
}
type Mutation {
  createCourse(title: String): Course
  createGebruiker(input: GebruikerInput): Gebruiker
}
